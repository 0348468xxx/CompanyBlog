{% extends 'base.html' %}
{% load static %}

{% block title %}
    My Marked Posts
{% endblock  %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/marked-posts.css' %}">
{% endblock  %}

{% block content %}
<section id="marked-posts">
    {% if not has_posts %}
        <p>No posts found!</p>
    {% endif %}
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post-detail-page' post.slug %}"> {{ post.title  }}</a></li>
        {% endfor %}
    </ul>
</section>
{% endblock  %}
