{% extends 'base.html' %}
{% load static %}

{% block title %}
    All IFI Blogs
{% endblock  %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/post.css' %}">    
    <link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
{% endblock  %}

{% block content %}
    <section id="all-posts">
        <h2>My Collected Posts</h2>
        <form class="form" action="{% url 'posts-page' %}" method="GET">
            <div class="form-group">
                <label for="formInput#search"></label>
                <input type="text" class="form-control" id="formInput#search" name="search_query" placeholder="Search your desired posts here!">
            </div>
        </form>

        <ul>
            {% for post in all_posts  %}
                {% include 'blog/includes/post.html' %}
            {% endfor %}
        </ul>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
{% endblock %}
